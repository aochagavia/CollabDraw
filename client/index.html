<!doctype html>
<html>
  <head>
    <title>CollaborativeDraw</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="jquery.js"></script>

    <script src="canvas.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="title">
      <p>
        <strong>CollaborativeDraw - A basic application written in JavaScript, using Node.js and Angular.js</strong>
      </p>
    </div>
    <div class="main">
      <div id="login">
        <form onsubmit="event.preventDefault(); app.login($('#username').val());">
          <input type="text" placeholder="Username" id="username" required />
          <button>Log in!</button>
        </form>
      </div>

      <div id="application">
        <canvas id="draw-canvas">
          <script>
            MakeDrawCanvas();
          </script>
        </canvas>
        <div class="chat-container">
          <div id="message-container">
            <script>
              app.on('receive:message', function(data) {
                  $('#message-container').append('<p><strong>' + data.author + '</strong>: ' + data.content + '</p>');
              });
            </script>
          </div>
          <div>
            <form onsubmit="event.preventDefault(); app.sendMessage($('#chat-input').val()); $('#chat-input').val('');">
            <input type="text" id="chat-input" />
            </form>
          </div>
          a
        </div>
      </div>
    </div>
  </body>
</html>
